<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .quiz-container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        .answer { display: block; margin: 10px 0; padding: 10px; width: 100%; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Quiz App</h1>
    <div class="quiz-container">
        <h2 id="question">Question</h2>
        <div id="answers"></div>
        <p id="score" class="hidden"></p>
    </div>
    <script>
        const quiz = [
            { question: "Quelle est la capitale de la France ?", answers: ["Paris", "Londres", "Berlin", "Madrid"], correct: 0 },
            { question: "2 + 2 = ?", answers: ["3", "4", "5", "6"], correct: 1 },
        ];
        
        let currentQuestion = 0;
        let score = 0;

        function loadQuestion() {
            const q = quiz[currentQuestion];
            document.getElementById("question").textContent = q.question;
            const answersDiv = document.getElementById("answers");
            answersDiv.innerHTML = "";
            q.answers.forEach((answer, index) => {
                const btn = document.createElement("button");
                btn.textContent = answer;
                btn.classList.add("answer");
                btn.onclick = () => checkAnswer(index);
                answersDiv.appendChild(btn);
            });
        }

        function checkAnswer(index) {
            if (index === quiz[currentQuestion].correct) {
                score++;
            }
            currentQuestion++;
            if (currentQuestion < quiz.length) {
                loadQuestion();
            } else {
                document.getElementById("question").classList.add("hidden");
                document.getElementById("answers").classList.add("hidden");
                const scoreDisplay = document.getElementById("score");
                scoreDisplay.textContent = `Quiz terminÃ© ! Score : ${score} / ${quiz.length}`;
                scoreDisplay.classList.remove("hidden");
            }
        }
        
        loadQuestion();
    </script>
</body>
</html>
